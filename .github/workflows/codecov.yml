name: CodeCov

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        flags: -f coverage.xml
        disable_default_path_fixes: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
