        }

        h1 {

        }
        div
        {
            text-align: center;

        }
        nav
        {
            width: 75%;
            margin-left:12%;
            
        }
        a
        {
            text-decoration:none; 
        }

            img.results_icon {
              display: none;
            }
          }

    <br>
    <nav>
        <a href="/">
            <img src="https://jntuwing.in/wp-content/uploads/2022/02/71B14E20-F721-4482-B367-C06C9CF82633-e1645463061154.png" style="width:100px;" align="left">
