<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>JNTUH_RESULTS | Single Roll All Semesters</title>
    <link rel="icon" href="https://jntuwing.in/wp-content/uploads/2022/02/71B14E20-F721-4482-B367-C06C9CF82633-e1645463061154.png">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
        {% if regular %}
           $('#1-1').load("api/results/{{roll}}/1-1");
           $('#1-2').load("api/results/{{roll}}/1-2");
        {% endif %}
           $('#2-1').load("api/results/{{roll}}/2-1");
           $('#2-2').load("api/results/{{roll}}/2-2");
           $('#3-1').load("api/results/{{roll}}/3-1");
           $('#3-2').load("api/results/{{roll}}/3-2");
           $('#4-1').load("api/results/{{roll}}/4-1");
           $('#4-2').load("api/results/{{roll}}/4-2");
        });
    </script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;

        }

        .print {
            left: 50%;
            margin: 0;
            margin-bottom: 10px;
            position: absolute;

        }

        h1 {
            text-align: center;
        }
        div
        {
            text-align: center;
        }
        nav
        {
            width: 75%;
            margin-left:12%;
            
        }
        a
        {
            text-decoration:none; 
        }
        @media screen and (max-width: 600px) {
            img.results_icon {
              display: none;
            }
          }
    </style>
</head>
<body>
    <div id="loader" class="center"></div>
    <br>
    <nav>
        <a href="/">
            <img src="https://jntuwing.in/wp-content/uploads/2022/02/71B14E20-F721-4482-B367-C06C9CF82633-e1645463061154.png" style="width:100px;" align="left">    
        </a>  
        <a href="https://ibb.co/19Br3X3"><img class="results_icon" src="https://i.ibb.co/P5JcRWR/133-1336637-one-of-areas-top-agents-selling-over-10-removebg-preview.png" alt="133-1336637-one-of-areas-top-agents-selling-over-10-removebg-preview" border="0" style="width:200px;" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;">    
        </a>     
        <a href="https://github.com/ThilakReddyy/JNTUH_RESULTS" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="github_logo" style="width:40px;height:40px;" align="right">
        </a>
    </nav>
    <br>
    
    <hr style="text-align:center ;width:75%">
    {% if regular %}
    <div id='1-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='1-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    {% endif %}
    <div id='2-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='2-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='3-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='3-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='4-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='4-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <button class="print" onclick="window.print()">Generate PDF</button>
    <br>
    <br>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                  "body").style.visibility = "hidden";
                document.querySelector(
                  "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                  "#loader").style.display = "none";
                document.querySelector(
                  "body").style.visibility = "visible";
            }
        };
    </script>
    
</body>
</html>
