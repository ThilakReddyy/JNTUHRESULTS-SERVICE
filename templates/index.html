<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>JNTUH RESULTS | All JNTUH Results at one place</title>
    <link rel="icon" href="https://jntuwing.in/wp-content/uploads/2022/02/71B14E20-F721-4482-B367-C06C9CF82633-e1645463061154.png">
    <meta name="description" content="You can find the Results of your entire btech semesters here"/>
    <meta name="keywords" content="jntuh results,jntuh btech results"/>
    <meta name="image" content="https://jntuh.ac.in/images/jntuhlogo.png"/>
    <style>
        .center {
            text-align: center;

        }

        input {
            width: 90px;
        }

        select {
            overflow: hidden;
        }

        select::-webkit-scrollbar {
            display: none;
        }

        .float-container {
            border: 3px solid #fff;
            padding: 20px;
            text-align: center;
        }

        form {

            flex-direction: row;
        }

        button {
            background-color: blue;
            color: grey;
        }

        .buttonIn {
            width: 300px;
            position: relative;
        }

        input {
            margin: 0px;
            padding: 0px
            outline: none;
            height: 30px;
            border-bottom-left-radius:7px;
            border-top-left-radius:7px;

        }
        .dropdown
        {
            margin: 0px;
            padding: 0px;
            outline: none;
            height: 35px;
            border-bottom-right-radius:7px;
            border-top-right-radius:7px;
            margin-left:-4px;
        }
        .button1 {
            display: inline-block;
            padding: 0.35em 1.2em;
            border: 0.1em solid #FFFFFF;
            margin: 0 0.3em 0.3em 0;
            border-radius: 0.12em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            text-align: center;
            transition: all 0.2s;
            border-radius: 5px;
            width: 100px;
            height: auto;
        }
        .formsi
        {
            border:3px; 
            border-style:solid; 
            border-color:black; 
            padding: 1em; 
            border-radius:7px;
            width: 74%;
            align-items:center;
            margin-left:12%;
        }
        .footerwords
        {
            margin-top: 0.25rem;
            display: block;
            text-align:center;
            box-sizing: border-box;
            
        }
        .footerwarning
        {
            width: 74%;
            margin-left:12%;
            color:grey;
        }
        .button1:hover {
            color: #000000;
            background-color: burlywood;
        }

        @media all and (max-width:30em) {
            .button1 {
                display: block;
                margin: 0.4em auto;
            }
        }
        nav
        {
            width: 75%;
            margin-left:12%;
            
        }
      
        .contain {
            display: flex;
            flex-direction: row;

        }

        table,
        th,
        td {
            border: 1px solid black;

        }
        a
        {
            text-decoration:none; 
        }
    </style>

    <script>
        function sync() {
            var n1 = document.getElementById('n1');
            var n2 = document.getElementById('n2');
            n2.value = n1.value;
        }
        
        function validateForm() {
  let x = document.forms["myForm"]["roll"].value;
  if (x.length<10) {
    alert("Enter the Correct Roll No");
    return false;
  }
}
function validateForm1() {
  let x = document.forms["Fname"]["firsti"].value;
  if (x.length<8) {
    alert("Enter the first Eight digits of Roll Number");
    return false;
  }
}
        
    </script>
</head>

<body>
    <br>
    <nav>
        <a href="/">
            <img src="https://jntuwing.in/wp-content/uploads/2022/02/71B14E20-F721-4482-B367-C06C9CF82633-e1645463061154.png" style="width:100px;" align="left">    
        </a>  
        <a>
            <img src="https://img.favpng.com/1/21/3/primary-election-voting-result-vote-counting-png-favpng-1t9nrk8EJjVT8ndE2aMEYZh4g.jpg" style="width:200px;" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;">    
        </a>    
        <a href="https://github.com/ThilakReddyy/JNTUH_RESULTS" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="github_logo" style="width:40px;height:40px;" align="right">
        </a>
    </nav>
    <br>

    <hr style="text-align:center ;width:75%">
    <div class="container">
        <div class="formsi">
            <h2 class="center">Grades of All Classmates of Particular Semester</h2>
            <br>
            <br>
            <form method="post" name="Fname" action="/results" id="form1" onsubmit="return validateForm1()">
                {% csrf_token %}
                <div style="text-align: center;">
                    <input name="firsti" id="n1"  maxlength="8" placeholder="18***A0*" onkeyup=sync()
                        oninput="this.value=this.value.toUpperCase()">
                    <select name="first" id="first" class="dropdown" >

                        {% for i,val in a_dic.items %}
                        {{i}}
                        <option value={{i}}>{{val}}</option>

                        {% endfor %}
                    </select>
                    <input name="lasti" id="n2" maxlength="8" placeholder="18***A0*" readonly style="margin-left:50px">
                    <select name="last" id="last" class="dropdown" >

                        {% for i,val in a_dic.items %}
                        {{i}}
                        <option value={{i}}>{{val}}</option>

                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <select name="code" id="code" >
                        <option value='1-1'>1-1</option>
                        <option value='1-2'>1-2</option>
                        <option value='2-1'>2-1</option>
                        <option value='2-2'>2-2</option>
                        <option value='3-1'>3-1</option>
                        <option value='3-2'>3-2</option>
                        <option value='4-1'>4-1</option>
                        <option value='4-2'>4-2</option>
                    </select>
                </div>
                <br>
                <br>
                <div style="text-align: center;">
                    <button type="submit" class="button1" Value="Submit" form="form1">Results</button>
                </div>
            </form>
        </div>
            
        <p style="text-align: center;">OR</p>
        <div class="formsi">
            <h2 class="center">Grades of All Semester  of Particular Student</h2>    
            <br>
            <br>        
                <form method="post" name="myForm" action="/oneroll" id="form2" style="text-align: center;" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <input name="roll" id="roll" maxlength="10" placeholder="Enter Your Roll Number" style="width:15%;text-align: center;border-top-right-radius:7px;border-bottom-right-radius:7px">
                    <br>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="button1" Value="Submit" form="form2">Results</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <small class="footerwarning">
            It does not consider the RCRV Results
            <br>
        </small>
        <small class="footerwarning">
            It only works above R18 Regulation
        </small>
        <br>
        <hr style="text-align:center ;width:75%">
        <br>
        <hr style="text-align:center ;width:75%">
    </div>
    <h4 class="footerwords">
        Made with &#128150; by 
        <a href="https://github.com/ThilakReddyy/">Thilak Reddy</a>
    <h4>
</body>

</html>
