<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>JNTUH_RESULTS</title>
    <link rel="icon" href="https://img.icons8.com/external-justicon-flat-justicon/50/000000/external-results-voting-justicon-flat-justicon-1.png">
    <style>
        .center {
            text-align: center;
        }

        input {
            width: 90px;
        }

        select {
            overflow: hidden;
        }

        select::-webkit-scrollbar {
            display: none;
        }

        .float-container {
            border: 3px solid #fff;
            padding: 20px;
            text-align: center;
        }

        form {

            flex-direction: row;
        }

        button {
            background-color: blue;
            color: grey;
        }

        .buttonIn {
            width: 300px;
            position: relative;
        }

        input {
            margin: 0px;
            padding: 0px;

            outline: none;
            height: 30px;
            border-radius: 7px;

        }


        .button1 {
            display: inline-block;
            padding: 0.35em 1.2em;
            border: 0.1em solid #FFFFFF;
            margin: 0 0.3em 0.3em 0;
            border-radius: 0.12em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            text-align: center;
            transition: all 0.2s;
            border-radius: 5px;
            width: 100px;
            height: auto;
        }

        .button1:hover {
            color: #000000;
            background-color: burlywood;
        }

        @media all and (max-width:30em) {
            .button1 {
                display: block;
                margin: 0.4em auto;
            }
        }

        .contain {
            display: flex;
            flex-direction: row;

        }

        table,
        th,
        td {
            border: 1px solid black;

        }
    </style>

    <script>
        function sync() {
            var n1 = document.getElementById('n1');
            var n2 = document.getElementById('n2');
            n2.value = n1.value;
        }
        
        function validateForm() {
  let x = document.forms["myForm"]["roll"].value;
  if (x.length<10) {
    alert("Enter the Correct Roll No");
    return false;
  }
}
function validateForm1() {
  let x = document.forms["Fname"]["firsti"].value;
  if (x.length<8) {
    alert("Enter the first Eight digits of Roll Number");
    return false;
  }
}
        
    </script>
</head>

<body>
    <h1 class="center" ;>JNTUH_RESULTS_EXTRACTOR</h1>
    <hr style="text-align:center ;width:75%">
    <div class="container">
        
            <form method="post" name="Fname" action="/results" id="form1" onsubmit="return validateForm1()">
                {% csrf_token %}
                <p class="center">Enter the First 8 digits of Roll Number</p>
                <div style="text-align: center;">
                    <input name="firsti" id="n1"  maxlength="8" placeholder="18***A0*" onkeyup=sync()
                        oninput="this.value=this.value.toUpperCase()">
                    <select name="first" id="first" style="margin-right:50px">

                        {% for i,val in a_dic.items %}
                        {{i}}
                        <option value={{i}}>{{val}}</option>

                        {% endfor %}
                    </select>
                    <input name="lasti" id="n2" maxlength="8" placeholder="18***A0*" readonly style="margin-left:50px">
                    <select name="last" id="last" >

                        {% for i,val in a_dic.items %}
                        {{i}}
                        <option value={{i}}>{{val}}</option>

                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <select name="code" id="code" >
                        <option value='1-1'>1-1</option>
                        <option value='1-2'>1-2</option>
                        <option value='2-1'>2-1</option>
                        <option value='2-2'>2-2</option>
                        <option value='3-1'>3-1</option>
                        <option value='3-2'>3-2</option>
                        <option value='4-1'>4-1</option>
                        <option value='4-2'>4-2</option>
                    </select>
                </div>
                <br>
                <br>
                <div style="text-align: center;">
                    <button type="submit" class="button1" Value="Submit" form="form1">Results</button>
                </div>

            </form>
            <p style="text-align: center;">OR</p>
            <form method="post" name="myForm" action="/oneroll" id="form2" style="text-align: center;" onsubmit="return validateForm()">
                {% csrf_token %}
                <input name="roll" id="roll" maxlength="10" placeholder="Enter Your Roll Number" style="width:15%;text-align: center;">
                <div style="text-align: center;">
                    <button type="submit" class="button1" Value="Submit" form="form2">Results</button>
                </div>
            </form>
    </div>
</body>

</html>
