<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>JNTUH_RESULTS</title>
    <link rel="icon" href="https://img.icons8.com/external-justicon-flat-justicon/50/000000/external-results-voting-justicon-flat-justicon-1.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           
           $('#1-1').load("/gettingurl/{{roll}}/1-1");
           $('#1-2').load("/gettingurl/{{roll}}/1-2");
           $('#2-1').load("/gettingurl/{{roll}}/2-1");
           $('#2-2').load("/gettingurl/{{roll}}/2-2");
           $('#3-1').load("/gettingurl/{{roll}}/3-1");
           $('#3-2').load("/gettingurl/{{roll}}/3-2");
           $('#4-1').load("/gettingurl/{{roll}}/4-1");
           $('#4-2').load("/gettingurl/{{roll}}/4-2");
        });
    </script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;

        }

        .print {
            left: 50%;
            margin: 0;
            margin-bottom: 10px;
            position: absolute;

        }

        h1 {
            text-align: center;
        }
        div
        {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="loader" class="center"></div>
    <h1>JNTUH_RESULTS</h1>
    <hr style="text-align:center ;width:75%">
    
    <div id='1-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='1-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='2-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='2-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='3-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='3-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='4-1'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>
    <div id='4-2'><img src="https://s10.gifyu.com/images/loadingi.gif" alt="loading.gif"></div>

    <button class="print" onclick="window.print()">Print PDF</button>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                  "body").style.visibility = "hidden";
                document.querySelector(
                  "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                  "#loader").style.display = "none";
                document.querySelector(
                  "body").style.visibility = "visible";
            }
        };
    </script>
</body>
</html>
